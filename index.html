<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="./assets (1)/assets/logo.svg" alt="Logo Dev finance">
        </div>
    </header>
    <main class="container">
        <section id="balance">
            <!-- é uma sessão da página, e sessões da página normalmente começam com um h2-->
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entrada</span>
                    <img src="./assets (1)/assets/income.svg" alt="imagem de entradas">
                </h3>
                <p class="income" id="incomeDisplay">0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saída</span>
                    <img src="./assets (1)/assets/expense.svg" alt="imagem de saídas">
                </h3>
                <p class="expense" id="expenseDisplay">0,00</p>
            </div>
            <div class="card total"> 
                <h3>
                    <span>Total</span>
                    <img src="./assets (1)/assets/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">0,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <div id="buttonsOfTransaction">
                <a href="#" onclick="modal.tooGle()" class="button new">+ Nova Transação</a>
            </div>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Apagar</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay"> <!-- active -->
        <div class="modal">    
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label> <!-- label vai servir pra ser uma marcação do input, não é obrigatório, esse label aqui serve para o mesmo proposito do "<h2 class="sr-only">Balanço</h2>" pois os leitores de tela não conseguem entender o placeholder-->
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label> <!-- label vai servir pra ser uma marcação do input, não é obrigatório, esse label aqui serve para o mesmo proposito do "<h2 class="sr-only">Balanço</h2>" pois os leitores de tela não conseguem entender o placeholder-->
                        <input type="number"
                        step="0.01"
                        id="amount" 
                        name="amount" 
                        placeholder="0,00">
                        <small class="help">Use o sinal "-" (negativo) para despensas e "," para casas decimais </small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label> <!-- label vai servir pra ser uma marcação do input, não é obrigatório, esse label aqui serve para o mesmo proposito do "<h2 class="sr-only">Balanço</h2>" pois os leitores de tela não conseguem entender o placeholder-->
                        <input type="date" id="date" name="date"> <!--cada navegador vai ter um jeito diferente de apresentar o input tipo "date"-->
                    </div>
                    <div href="" class="input-group actions">
                        <a href="#" onclick="modal.tooGle()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
